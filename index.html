<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="container">
      <h3 id="foodCount">Score: 0</h3>
      <button class="button" id="pause">Pause</button>
    </div>
    <canvas id="snakeGame"></canvas>
    <div class="controls">
      <button class="button none" id="left">Left</button>
      <div class="side">
        <button class="button none" id="up">Up</button>
        <button class="button none" id="down">Down</button>
      </div>
      <button class="button none" id="right">Right</button>
    </div>
    <div class="paused" id="pausedScreen">Paused</div>
    <div class="game-over" id="gameOverScreen">
      Game Over
      <button class="button" id="tryAgain">Try Again</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
