<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="container">
      <h3 id="foodCount">Score: 0</h3>
      <button class="button" id="pause">Pause</button>
    </div>
    <canvas id="snakeGame"> </canvas>
    <div class="controls">
      <button class="button none" id="left" title="controls">
        <img width="30px" src="./svg/left-long-solid.svg" alt="left" />
      </button>
      <div class="side">
        <button class="button none" id="up" title="controls">
          <img width="20px" src="./svg/up-long-solid.svg" alt="up" />
        </button>
        <button class="button none" id="down" title="controls">
          <img width="20px" src="./svg/down-long-solid.svg" alt="down" />
        </button>
      </div>
      <button class="button none" id="right" title="controls">
        <img width="30px" src="./svg/right-long-solid.svg" alt="right" />
      </button>
    </div>
    <div class="paused" id="pausedScreen">Paused</div>
    <div class="game-over" id="gameOverScreen">
      Game Over
      <button class="button" id="tryAgain">Try Again</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
